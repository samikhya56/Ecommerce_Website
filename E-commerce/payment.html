<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Cash on Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="payment-page">
    <header>
        <h1>Payment Page</h1>
        <nav>
            <a href="view-orders.html">View My Orders</a>
            <a href="order-details.html">Order Details</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <section class="payment-section">
        <h2>Select Payment Method</h2>
        <form id="paymentForm">
            <input type="radio" id="cod" name="paymentMethod" value="COD" checked>
            <label for="cod">Cash on Delivery</label><br><br>
            <button type="submit" id="placeOrderBtn">Place Order</button>
        </form>
    </section>

    <div id="notification" class="hidden">
        <p>Order has been placed successfully! Thank you for shopping with us.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
